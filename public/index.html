<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MultiSelect</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./style.css">
	</head>

	<body>
		<div class="container">
			<h1>MultiSelect Demo</h1>

			<div class="mb-3">
				<label class="form-label">Select Items</label>
				<div id="multiSelect"></div>
			</div>

			<pre id="output"></pre>
		</div>

<script type="module">
import { mount, MultiSelect } from './MultiSelect.min.js';

const output = document.querySelector('#output');
const options = Array.from(Array(10), (_, i) => `Option #${i + 1}`);

mount(MultiSelect, {
	target: document.getElementById('multiSelect'), // where you want the component to render
	props: {
		// the options you want to choose from
		options: ['Item 1', 'Item 2'],
		// the CSS classes on the input in the control
		inputCssClass: 'form-control',
		// the CSS classes on the selected option in the control
		selectedOptionCssClass: 'badge',
		// the placeholder text when the control has no items selected
		placeholder: 'Select an option',
		// The callback when the value of the control changes.
		// "e" is a string array.
		oninput: (e) => {
			output.textContent += '\n' + JSON.stringify(e);
		}
	}
});
</script>
	</body>
</html>
